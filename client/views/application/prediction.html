<template name="prediction">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Ennusta alagrupimängude tulemused</h3>
		</div>
		<div class="panel-body fixtures">
			{{#each competition.fixtures}}
				{{> fixture}}
			{{/each}}
		</div>
	</div>
</template>

<template name="predictionPlayoffs">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Ennusta playoffide tulemused</h3>
		</div>
		<div class="panel-body playoffs">
			<fieldset class="well well-sm clearfix fieldsetx2">
				<legend>
					Kes jõuavad nende võistkondade hulgast kaheksandikfinaali?
				</legend>
				<div class="btn-group btn-group-xs" name="stage6" data-toggle="buttons">
					{{#each competition.teams}}
						<label class="btn btn-primary {{isChecked 5}}" style="margin-left:-1px;">
							{{> playOff}}
						</label>
					{{/each}}
				</div>
			</fieldset>
			<fieldset class="well well-sm clearfix fieldsetx1">
				<legend>
					Kes jõuavad nende võistkondade hulgast veerandfinaali?
				</legend>
				<div class="background-text-2">
					{{setNumber 16}}
					{{#each numbers}}
						<div class="background-number">
							{{value}}
						</div>
					{{/each}}
				</div>

				<div class="btn-group btn-group-xs flagButtons" name="stage5" data-toggle="buttons">
					{{#each playoffStage 5}}
						<label class="btn btn-primary {{isChecked 4}} {{isDisabled 4}}" style="margin-left:-1px;">
							{{> playOff}}
						</label>
					{{/each}}
				</div>

			</fieldset>
			<fieldset class="well well-sm clearfix fieldsetx0">
				<legend>
					Kes jõuavad nende võistkondade hulgast poolfinaali?
				</legend>
				<div class="background-text-2">
					{{setNumber 8}}
					{{#each numbers}}
					<div class="background-number">
						{{value}}
					</div>
					{{/each}}
				</div>
				<div class="btn-group btn-group-xs flagButtons2" name="stage4" data-toggle="buttons">
					{{#each playoffStage 4}}
						<label class="btn btn-primary {{isChecked 3}}" style="margin-left:-1px;">
							{{> playOff}}
						</label>
					{{/each}}
				</div>
			</fieldset>
			<fieldset class="well well-sm clearfix fieldsetx0">
				<legend>
					Kes jõuavad nende võistkondade hulgast finaali?
				</legend>
				<div class="background-text-2">
					{{setNumber 4}}
					{{#each numbers}}
					<div class="background-number">
						{{value}}
					</div>
					{{/each}}
				</div>
				<div class="btn-group btn-group-xs flagButtons2" name="stage3" data-toggle="buttons">
					{{#each playoffStage 3}}
						<label class="btn btn-primary {{isChecked 2}}" style="margin-left:-1px;">
							{{> playOff}}
						</label>
					{{/each}}
				</div>
			</fieldset>
			<fieldset class="well well-sm clearfix fieldsetx0">
				<legend>
					Kes võidab?
				</legend>
				<div class="background-text-2">
					{{setNumber 2}}
					{{#each numbers}}
					<div class="background-number">
						{{value}}
					</div>
					{{/each}}
				</div>
				<div class="btn-group btn-group-xs flagButtons2" name="stage2" data-toggle="buttons">
					{{#each playoffStage 2}}
						<label class="btn btn-primary {{isChecked 1}}" style="margin-left:-1px;">
							{{> playOff}}
						</label>
					{{/each}}
				</div>
			</fieldset>
			<fieldset class="well well-sm clearfix fieldsetx0">
				<legend>
					Võitja!
				</legend>
				<div class="background-text-2">
					{{setNumber 1}}
					{{#each numbers}}
					<div class="background-number">
						{{value}}
					</div>
					{{/each}}
				</div>
				<div class="btn-group btn-group-xs flagButtons2" name="stage1" data-toggle="buttons">
					{{#each playoffStage 1}}
						<label class="btn btn-primary disabled" style="margin-left:-1px;">
							{{> playOff}}
						</label>
					{{/each}}
				</div>
			</fieldset>
		</div>
	</div>
</template>

<template name="playOff">
	<input type="checkbox" name="{{key}}" title="{{title}}" class="playoffCheckboxes">
	<span class="withFlag">
		<img src="/img/flags/{{key}}.png" data-toggle="tooltip" data-placement="top" title="{{title}}" />
	</span>
</template>

<template name="fixture">
	<div>
		<div class="matchButton btn-group btn-group-xs btn-group-justified" data-toggle="buttons">
			<label class="btn btn-info {{isSelected team1_key}}">
				<input type="radio" name="fixture_{{id}}" value="{{team1_key}}" class="fixtureRadios">
				<span class="withFlag">
					<img src="/img/flags/{{team1_key}}.png" />{{team1_title}}
				</span>
				<div class="background-text">
					{{team1_count}}
				</div>
			</label>
			<label class="btn btn-info {{isSelected 'draw'}}">
				<input type="radio" name="fixture_{{id}}" value="draw">
				<span class="withFlag matchButton draw">
					Viik
				</span>
				<div class="background-text">
					{{draw_count}}
				</div>
			</label>
			<label class="btn btn-info {{isSelected team2_key}}">
				<input type="radio" name="fixture_{{id}}" value="{{team2_key}}">
				<span class="withFlag matchButton goLeft">
					<img src="/img/flags/{{team2_key}}.png" />
					{{team2_title}}
				</span>
				<div class="background-text">
					{{team2_count}}
				</div>
			</label>
		</div>
	</div>
</template>
